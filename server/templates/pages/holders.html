{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="h4">Holders</h1>

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Address</th>
								<th scope="col">Balance</th>
							</tr>
						</thead>
						<tbody>
							{% for balance in balances %}
								<tr>
									<td>{{ loop.index + (current_page - 1) * page_size}}</td>
									<td>
										<a href="{{ url_for('explorer.address', address=balance.address.address) }}" class="font-monospace">
											{{ balance.address.address }}
										</a>
									</td>
									<td>
										<span>{{ balance.amount|amount }}</span> EQPAY
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>

		{% include "elements/pagination.html" %}
	</div>
{% endblock content %}
